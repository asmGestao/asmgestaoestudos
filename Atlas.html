<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Muscular - ASM Fisioterapia</title>
    <style>
        :root {
            --navy: #1e3a5f;
            --navy-light: #2c5282;
            --navy-dark: #0f172a;
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --white: #ffffff;
            --gray-light: #f8fafc;
            --gray: #e2e8f0;
            --text-dark: #1e293b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--navy-dark) 0%, var(--navy) 100%);
            min-height: 100vh;
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            color: var(--white);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
            color: var(--gold-light);
        }

        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: var(--navy-light);
            color: var(--white);
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            border: 2px solid var(--gold);
        }

        .nav-btn:hover, .nav-btn.active {
            background: var(--gold);
            color: var(--navy-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
        }

        .section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .region-filter {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--gold);
            background: transparent;
            color: var(--white);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--gold);
            color: var(--navy-dark);
        }

        .flashcards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .flashcard {
            background: var(--white);
            border-radius: 15px;
            height: 320px;
            perspective: 1000px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 3px solid var(--navy);
        }

        .flashcard-front {
            background: var(--white);
        }

        .flashcard-back {
            background: var(--navy);
            color: var(--white);
            transform: rotateY(180deg);
            overflow-y: auto;
        }

        .muscle-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .flashcard-front h3 {
            color: var(--navy);
            font-size: 1.4em;
            text-align: center;
            margin-bottom: 10px;
        }

        .region-tag {
            background: var(--gold);
            color: var(--navy-dark);
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .flashcard-back h4 {
            color: var(--gold);
            margin-bottom: 15px;
            font-size: 1.3em;
            text-align: center;
        }

        .info-item {
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            width: 100%;
        }

        .info-label {
            color: var(--gold-light);
            font-weight: bold;
            font-size: 0.9em;
            display: block;
            margin-bottom: 4px;
        }

        .info-text {
            font-size: 0.95em;
            line-height: 1.4;
        }

        .flip-hint {
            position: absolute;
            bottom: 10px;
            font-size: 0.8em;
            color: var(--navy-light);
            opacity: 0.7;
        }

        .quiz-container {
            background: var(--white);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .quiz-header h2 {
            color: var(--navy);
            margin-bottom: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: var(--gray);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--gold-light));
            transition: width 0.3s;
        }

        .question-container {
            margin-bottom: 25px;
        }

        .question {
            font-size: 1.3em;
            color: var(--navy);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            padding: 15px 20px;
            border: 2px solid var(--gray);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--gray-light);
        }

        .option:hover {
            border-color: var(--navy-light);
            background: var(--white);
        }

        .option.correct {
            border-color: #22c55e;
            background: #dcfce7;
        }

        .option.wrong {
            border-color: #ef4444;
            background: #fee2e2;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .quiz-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--navy);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--navy-light);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--gray);
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: var(--gold);
            color: var(--navy-dark);
        }

        .score-display {
            text-align: center;
            padding: 40px;
        }

        .score-display h2 {
            color: var(--navy);
            margin-bottom: 20px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--navy), var(--navy-light));
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 5px solid var(--gold);
        }

        .score-number {
            font-size: 3em;
            color: var(--white);
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: var(--white);
            border-top: 2px solid var(--gold);
            margin-top: 50px;
        }

        footer p {
            margin: 5px 0;
            opacity: 0.9;
        }

        .copyright {
            color: var(--gold-light);
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            
            .flashcards-grid {
                grid-template-columns: 1fr;
            }
            
            .quiz-container {
                padding: 20px;
            }
        }
    </style>
</head>

            { q: "Qual a a√ß√£o do m√∫sculo Vasto Interm√©dio?", options: ["Flex√£o do joelho", "Extens√£o do joelho", "Rota√ß√£o do joelho", "Abdu√ß√£o do joelho"], correct: 1 },
            { q: "O m√∫sculo Extensor Radial Longo tem origem em qual epic√¥ndilo?", options: ["Medial", "Lateral", "Ambos", "Nenhum"], correct: 1 },
            { q: "Qual m√∫sculo √© respons√°vel pela rota√ß√£o medial do bra√ßo junto com o Subescapular?", options: ["Redondo Maior", "Redondo Menor", "Infraespinhal", "Supraespinhal"], correct: 0 },
            { q: "O m√∫sculo Semimembranoso tem inser√ß√£o em qual estrutura?", options: ["Cabe√ßa da f√≠bula", "C√¥ndilo medial da t√≠bia", "Pes anserino", "Tuberosidade da t√≠bia"], correct: 1 },
            { q: "Qual a origem do m√∫sculo Tensor da F√°scia Lata?", options: ["Espinha il√≠aca p√≥stero-superior", "Espinha il√≠aca √¢ntero-superior", "Crista il√≠aca", "Sacro"], correct: 1 },
            { q: "O m√∫sculo Gr√°cil √© o mais superficial do compartimento medial da coxa?", options: ["Verdadeiro", "Falso"], correct: 0 },
            { q: "Qual nervo inerva o m√∫sculo S√≥leo?", options: ["N. fibular", "N. tibial", "N. ci√°tico", "N. femoral"], correct: 1 },
            { q: "O m√∫sculo Psoas Menor est√° presente em aproximadamente quantos por cento da popula√ß√£o?", options: ["100%", "75%", "50%", "40%"], correct: 3 },
            { q: "Qual a a√ß√£o do m√∫sculo Zigom√°tico Maior?", options: ["Depress√£o do √¢ngulo da boca", "Eleva√ß√£o do √¢ngulo da boca (sorriso)", "Fechamento dos olhos", "Eleva√ß√£o da sobrancelha"], correct: 1 },
            { q: "O m√∫sculo Intercostal Externo tem fibras com dire√ß√£o para baixo e para frente?", options: ["Verdadeiro", "Falso"], correct: 0 },
            { q: "Qual m√∫sculo √© respons√°vel pela abdu√ß√£o do bra√ßo acima de 90 graus?", options: ["Supraespinhal", "Delt√≥ide", "Trap√©zio", "Serr√°til Anterior"], correct: 1 },
            { q: "O m√∫sculo Reto Femoral cruza quantas articula√ß√µes?", options: ["1", "2", "3", "4"], correct: 1 },
            { q: "Qual a inerva√ß√£o do m√∫sculo Diafragma?", options: ["C3-C4-C5", "C5-C6", "T1-T4", "L1-L2"], correct: 0 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = new Array(quizQuestions.length).fill(false);

        function renderFlashcards(filter = 'all') {
            const grid = document.getElementById('flashcardsGrid');
            grid.innerHTML = '';
            
            const filtered = filter === 'all' ? muscles : muscles.filter(m => m.region === filter);
            
            filtered.forEach(muscle => {
                const card = document.createElement('div');
                card.className = 'flashcard';
                card.onclick = () => card.classList.toggle('flipped');
                card.innerHTML = `
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <div class="muscle-icon">${muscle.icon}</div>
                            <h3>${muscle.name}</h3>
                            <span class="region-tag">${muscle.region.toUpperCase()}</span>
                            <span class="flip-hint">Clique para virar</span>
                        </div>
                        <div class="flashcard-back">
                            <h4>${muscle.name}</h4>
                            <div class="info-item">
                                <span class="info-label">üìç Origem:</span>
                                <span class="info-text">${muscle.origin}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üéØ Inser√ß√£o:</span>
                                <span class="info-text">${muscle.insertion}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üß† Inerva√ß√£o:</span>
                                <span class="info-text">${muscle.innervation}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">üí™ A√ß√£o:</span>
                                <span class="info-text">${muscle.action}</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function filterMuscles(region) {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderFlashcards(region);
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            event.target.classList.add('active');
        }

        function loadQuestion() {
            const q = quizQuestions[currentQuestion];
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = q.q;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                btn.className = 'option';
                btn.textContent = opt;
                btn.onclick = () => selectAnswer(idx);
                if (answered[currentQuestion]) {
                    btn.classList.add('disabled');
                    if (idx === q.correct) btn.classList.add('correct');
                    else if (idx === answered[currentQuestion] - 1) btn.classList.add('wrong');
                }
                optionsContainer.appendChild(btn);
            });
            
            document.getElementById('prevBtn').disabled = currentQuestion === 0;
            document.getElementById('nextBtn').textContent = 
                currentQuestion === quizQuestions.length - 1 ? 'Finalizar' : 'Pr√≥xima';
            
            const progress = ((currentQuestion + 1) / quizQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function selectAnswer(idx) {
            if (answered[currentQuestion]) return;
            
            answered[currentQuestion] = idx + 1;
            const q = quizQuestions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            options.forEach((opt, i) => {
                opt.classList.add('disabled');
                if (i === q.correct) opt.classList.add('correct');
                else if (i === idx) opt.classList.add('wrong');
            });
            
            if (idx === q.correct) score++;
        }

        function nextQuestion() {
            if (currentQuestion < quizQuestions.length - 1) {
                currentQuestion++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                loadQuestion();
            }
        }

        function showResults() {
            document.getElementById('quizContent').style.display = 'none';
            document.getElementById('quizResult').style.display = 'block';
            document.getElementById('scoreNumber').textContent = `${score}/${quizQuestions.length}`;
            
            const percentage = (score / quizQuestions.length) * 100;
            let message = '';
            if (percentage >= 90) message = 'Excelente! Voc√™ √© um expert em anatomia! üèÜ';
            else if (percentage >= 70) message = 'Muito bom! Voc√™ conhece bem a anatomia! üëè';
            else if (percentage >= 50) message = 'Bom trabalho! Continue estudando! üìö';
            else message = 'Continue praticando! Voc√™ vai melhorar! üí™';
            
            document.getElementById('scoreMessage').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = new Array(quizQuestions.length).fill(false);
            document.getElementById('quizContent').style.display = 'block';
            document.getElementById('quizResult').style.display = 'none';
            loadQuestion();
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderFlashcards();
            loadQuestion();
        });
    </script>
</body>
</html>
