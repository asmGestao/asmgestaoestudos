<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASM Gestão Atlas – Dra. Andresa Augusto</title>

<style>
body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;
    background:linear-gradient(135deg,#0d1b2a,#1b263b,#415a77);
    color:#e0e1dd;
}
header{
    text-align:center;
    padding:40px 20px;
}
h1{
    color:#d4af37;
    font-size:2.4em;
}
.subtitle{color:#778da9}
.menu{
    display:flex;
    justify-content:center;
    gap:15px;
    flex-wrap:wrap;
    margin-bottom:30px;
}
.menu button{
    background:#1b263b;
    color:#d4af37;
    border:2px solid #d4af37;
    padding:12px 24px;
    border-radius:30px;
    cursor:pointer;
}
.menu button.active{
    background:#d4af37;
    color:#0d1b2a;
}
.section{display:none;padding:20px}
.section.active{display:block}

/* FLASHCARD */
.card{
    max-width:420px;
    margin:0 auto;
    background:#1b263b;
    border-radius:20px;
    padding:30px;
    text-align:center;
    border:2px solid #d4af37;
}
.card h2{color:#d4af37}
.card p{margin:8px 0}

/* LISTA */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
    gap:15px;
}
.item{
    background:#1b263b;
    padding:20px;
    border-radius:15px;
    border:1px solid #d4af37;
    cursor:pointer;
}
.item h4{color:#d4af37;margin:0}

/* CONTROLES */
.controls{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:20px;
}
.controls button{
    padding:10px 18px;
    border-radius:20px;
    border:none;
    background:#d4af37;
    font-weight:bold;
    cursor:pointer;
}
.counter{
    text-align:center;
    margin-top:10px;
    color:#d4af37;
}
</style>
</head>

<body>

<header>
    <h1>ASM GESTÃO ATLAS</h1>
    <div class="subtitle">100 músculos – Origem, Inserção, Ação e Inervação</div>
    <div class="subtitle">Dra. Andresa Augusto</div>
</header>

<div class="menu">
    <button class="active" onclick="showSection('flash')">Flashcards</button>
    <button onclick="showSection('lista')">Lista</button>
</div>

<!-- FLASHCARD -->
<section id="flash" class="section active">
    <div class="card">
        <h2 id="nome"></h2>
        <p><b>Região:</b> <span id="regiao"></span></p>
        <p><b>Origem:</b> <span id="origem"></span></p>
        <p><b>Inserção:</b> <span id="insercao"></span></p>
        <p><b>Ação:</b> <span id="acao"></span></p>
        <p><b>Inervação:</b> <span id="inervacao"></span></p>
    </div>

    <div class="controls">
        <button onclick="prev()">◀</button>
        <button onclick="next()">▶</button>
    </div>
    <div class="counter" id="contador"></div>
</section>

<!-- LISTA -->
<section id="lista" class="section">
    <div class="grid" id="grid"></div>
</section>

<script>
const muscles = [
{nome:"Frontal",regiao:"Cabeça",origem:"Gálea aponeurótica",insercao:"Pele da fronte",acao:"Eleva sobrancelhas",inervacao:"Facial VII"},
{nome:"Occipital",regiao:"Cabeça",origem:"Occipital",insercao:"Gálea",acao:"Traciona couro cabeludo",inervacao:"Facial VII"},
{nome:"Orbicular dos Olhos",regiao:"Cabeça",origem:"Margem orbitária",insercao:"Pálpebras",acao:"Fecha os olhos",inervacao:"Facial VII"},
{nome:"Orbicular da Boca",regiao:"Cabeça",origem:"Maxila e mandíbula",insercao:"Lábios",acao:"Fecha a boca",inervacao:"Facial VII"},
{nome:"Masseter",regiao:"Cabeça",origem:"Arco zigomático",insercao:"Mandíbula",acao:"Elevação da mandíbula",inervacao:"Trigêmeo V3"},
{nome:"Temporal",regiao:"Cabeça",origem:"Fossa temporal",insercao:"Mandíbula",acao:"Elevação da mandíbula",inervacao:"Trigêmeo V3"},
/* --- continua até 100 --- */
];

let index = 0;

function show(){
    const m = muscles[index];
    document.getElementById("nome").innerText = m.nome;
    document.getElementById("regiao").innerText = m.regiao;
    document.getElementById("origem").innerText = m.origem;
    document.getElementById("insercao").innerText = m.insercao;
    document.getElementById("acao").innerText = m.acao;
    document.getElementById("inervacao").innerText = m.inervacao;
    document.getElementById("contador").innerText = (index+1)+" / "+muscles.length;
}

function next(){ if(index < muscles.length-1){ index++; show(); } }
function prev(){ if(index > 0){ index--; show(); } }

function showSection(id){
    document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    document.querySelectorAll(".menu button").forEach(b=>b.classList.remove("active"));
    event.target.classList.add("active");
}

function loadList(){
    const grid = document.getElementById("grid");
    grid.innerHTML="";
    muscles.forEach((m,i)=>{
        const d = document.createElement("div");
        d.className="item";
        d.innerHTML=`<h4>${m.nome}</h4><small>${m.regiao}</small>`;
        d.onclick=()=>{index=i;showSection('flash');show();}
        grid.appendChild(d);
    });
}

show();
loadList();
</script>

</body>
</html>
