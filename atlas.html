<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASM Gest√£o Atlas - Dra. Andresa Augusto</title>

<style>
/* ===== RESET ===== */
*{margin:0;padding:0;box-sizing:border-box}

/* ===== BODY ===== */
body{
font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
background:linear-gradient(135deg,#0d1b2a,#1b263b,#415a77);
color:#e0e1dd;
min-height:100vh;
overflow-x:hidden;
}

/* ===== PARTICLES ===== */
.particles{
position:fixed;
top:0;left:0;
width:100%;height:100%;
pointer-events:none;
z-index:0;
}
.particle{
position:absolute;
width:4px;height:4px;
background:#d4af37;
border-radius:50%;
opacity:.3;
animation:float 15s infinite;
}
@keyframes float{
0%{transform:translateY(100vh);opacity:0}
10%,90%{opacity:.3}
100%{transform:translateY(-100vh);opacity:0}
}

/* ===== CONTAINER ===== */
.container{
position:relative;
z-index:1;
max-width:1200px;
margin:auto;
padding:20px;
}

/* ===== HEADER ===== */
header{text-align:center;padding:40px 20px}
h1{
color:#d4af37;
font-size:2.6em;
letter-spacing:2px;
}
.subtitle{color:#778da9;margin-top:5px}
.author{color:#d4af37;margin-top:8px}

/* ===== MENU ===== */
.menu-float{
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
margin-bottom:30px;
}
.menu-btn{
background:rgba(26,58,95,.6);
border:2px solid #d4af37;
color:#d4af37;
padding:12px 25px;
border-radius:30px;
cursor:pointer;
font-weight:600;
}
.menu-btn.active,
.menu-btn:hover{
background:#d4af37;
color:#0d1b2a;
}

/* ===== SECTIONS ===== */
.section{display:none}
.section.active{display:block}

/* ===== FLASHCARD ===== */
.card-container{max-width:600px;margin:auto}
.flashcard{
width:100%;
height:430px;
position:relative;
transform-style:preserve-3d;
transition:.8s;
cursor:pointer;
}
.flashcard.flipped{transform:rotateY(180deg)}
.card-face{
position:absolute;
width:100%;height:100%;
backface-visibility:hidden;
border-radius:20px;
padding:30px;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
}
.card-front{
background:rgba(26,58,95,.9);
}
.card-back{
background:#d4af37;
color:#0d1b2a;
transform:rotateY(180deg);
overflow-y:auto;
}
.muscle-icon{font-size:4em}
.muscle-name{font-size:1.6em;color:#d4af37;margin:10px 0;text-align:center}
.muscle-region{font-size:.9em;color:#778da9}

/* ===== CONTROLS ===== */
.controls-float{
display:flex;
justify-content:center;
gap:15px;
margin-top:20px;
}
.control-btn{
width:50px;height:50px;
border-radius:50%;
border:2px solid #d4af37;
background:rgba(26,58,95,.6);
color:#d4af37;
font-size:1.3em;
cursor:pointer;
}
.counter{
padding:10px 25px;
border:2px solid #d4af37;
border-radius:25px;
}

/* ===== LIST ===== */
.filters-float{
display:flex;
justify-content:center;
gap:10px;
flex-wrap:wrap;
margin-bottom:20px;
}
.filter-btn{
border:2px solid #778da9;
background:rgba(26,58,95,.6);
color:#e0e1dd;
padding:10px 20px;
border-radius:25px;
cursor:pointer;
}
.filter-btn.active{border-color:#d4af37;color:#d4af37}

.muscles-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
gap:15px;
}
.mini-card{
background:rgba(26,58,95,.6);
padding:20px;
border-radius:15px;
cursor:pointer;
border:2px solid rgba(212,175,55,.2);
}
.mini-name{color:#d4af37;font-weight:bold}

/* ===== MODAL ===== */
.modal{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.8);
align-items:center;
justify-content:center;
}
.modal.active{display:flex}
.modal-content{
background:#1b263b;
border-radius:20px;
max-width:500px;
width:100%;
border:2px solid #d4af37;
}
.modal-header{
background:#d4af37;
color:#0d1b2a;
padding:15px;
display:flex;
justify-content:space-between;
}
.modal-body{padding:20px}
.close-modal{background:none;border:none;font-size:1.5em;cursor:pointer}
</style>
</head>

<body>

<div class="particles" id="particles"></div>

<div class="container">
<header>
<h1>üè• ASM GEST√ÉO ATLAS</h1>
<p class="subtitle">100 m√∫sculos para estudo</p>
<p class="author">Dra. Andresa Augusto</p>
</header>

<nav class="menu-float">
<button class="menu-btn active" onclick="openSection(this,'cards')">Flashcards</button>
<button class="menu-btn" onclick="openSection(this,'lista')">Lista</button>
</nav>

<section id="cards" class="section active">
<div class="card-container">
<div class="flashcard" id="flashcard" onclick="flipCard()">
<div class="card-face card-front" id="cardFront"></div>
<div class="card-face card-back" id="cardBack"></div>
</div>
</div>

<div class="controls-float">
<button class="control-btn" onclick="prevCard()">‚óÄ</button>
<div class="counter" id="counter"></div>
<button class="control-btn" onclick="nextCard()">‚ñ∂</button>
</div>
</section>

<section id="lista" class="section">
<div class="filters-float">
<button class="filter-btn active" onclick="applyFilter(this,'all')">Todos</button>
<button class="filter-btn" onclick="applyFilter(this,'cabeca')">Cabe√ßa</button>
<button class="filter-btn" onclick="applyFilter(this,'pescoco')">Pesco√ßo</button>
<button class="filter-btn" onclick="applyFilter(this,'tronco')">Tronco</button>
<button class="filter-btn" onclick="applyFilter(this,'superior')">Membros Sup.</button>
<button class="filter-btn" onclick="applyFilter(this,'inferior')">Membros Inf.</button>
</div>
<div class="muscles-grid" id="musclesList"></div>
</section>
</div>

<div class="modal" id="modal" onclick="closeModal(event)">
<div class="modal-content">
<div class="modal-header">
<h3 id="modalTitle"></h3>
<button class="close-modal" onclick="closeModal()">√ó</button>
</div>
<div class="modal-body" id="modalBody"></div>
</div>
</div>

<script>
const musclesDB = [
{id:1,nome:"Frontal",regiao:"cabeca",icone:"üòä",origem:"Galea aponeur√≥tica",insercao:"Pele frontal",acao:"Eleva sobrancelhas",inervacao:"Nervo facial (VII)"},
{id:2,nome:"Masseter",regiao:"cabeca",icone:"ü¶∑",origem:"Arco zigom√°tico",insercao:"Mand√≠bula",acao:"Eleva mand√≠bula",inervacao:"Nervo mandibular (V3)"},
{id:3,nome:"Esternocleidomastoideo",regiao:"pescoco",icone:"ü¶¢",origem:"Esterno e clav√≠cula",insercao:"Processo mastoide",acao:"Rota√ß√£o da cabe√ßa",inervacao:"Nervo acess√≥rio (XI)"},
{id:4,nome:"Peitoral Maior",regiao:"tronco",icone:"üí™",origem:"Clav√≠cula e esterno",insercao:"√ömero",acao:"Adu√ß√£o do bra√ßo",inervacao:"Nervos peitorais"},
{id:5,nome:"B√≠ceps Braquial",regiao:"superior",icone:"üí™",origem:"Esc√°pula",insercao:"R√°dio",acao:"Flex√£o do cotovelo",inervacao:"Musculocut√¢neo"},
{id:6,nome:"Gl√∫teo M√°ximo",regiao:"inferior",icone:"üçë",origem:"√çlio e sacro",insercao:"F√™mur",acao:"Extens√£o do quadril",inervacao:"Gl√∫teo inferior"}
];

let current=0;

function openSection(btn,id){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
document.querySelectorAll('.menu-btn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
document.getElementById(id).classList.add('active');
}

function showCard(){
const m=musclesDB[current];
document.getElementById('cardFront').innerHTML=`
<div class="muscle-icon">${m.icone}</div>
<div class="muscle-name">${m.nome}</div>
<div class="muscle-region">${m.regiao}</div>`;
document.getElementById('cardBack').innerHTML=`
<p><b>Origem:</b> ${m.origem}</p>
<p><b>Inser√ß√£o:</b> ${m.insercao}</p>
<p><b>A√ß√£o:</b> ${m.acao}</p>
<p><b>Inerva√ß√£o:</b> ${m.inervacao}</p>`;
document.getElementById('counter').textContent=`${current+1}/${musclesDB.length}`;
document.getElementById('flashcard').classList.remove('flipped');
}

function flipCard(){
document.getElementById('flashcard').classList.toggle('flipped');
}
function nextCard(){if(current<musclesDB.length-1){current++;showCard()}}
function prevCard(){if(current>0){current--;showCard()}}

function renderList(filter){
const list=document.getElementById('musclesList');
const data=filter==='all'?musclesDB:musclesDB.filter(m=>m.regiao===filter);
list.innerHTML=data.map(m=>`
<div class="mini-card" onclick="openModal(${m.id})">
<div>${m.icone}</div>
<div class="mini-name">${m.nome}</div>
</div>`).join('');
}

function applyFilter(btn,filter){
document.querySelectorAll('.filter-btn').forEach(b=>b.classList.remove('active'));
btn.classList.add('active');
renderList(filter);
}

function openModal(id){
const m=musclesDB.find(x=>x.id===id);
document.getElementById('modalTitle').textContent=m.nome;
document.getElementById('modalBody').innerHTML=`
<p><b>Origem:</b> ${m.origem}</p>
<p><b>Inser√ß√£o:</b> ${m.insercao}</p>
<p><b>A√ß√£o:</b> ${m.acao}</p>
<p><b>Inerva√ß√£o:</b> ${m.inervacao}</p>`;
document.getElementById('modal').classList.add('active');
}

function closeModal(e){
if(!e || e.target.id==='modal'){
document.getElementById('modal').classList.remove('active');
}
}

function createParticles(){
const p=document.getElementById('particles');
for(let i=0;i<40;i++){
const d=document.createElement('div');
d.className='particle';
d.style.left=Math.random()*100+'%';
d.style.animationDelay=Math.random()*15+'s';
p.appendChild(d);
}
}

document.addEventListener('DOMContentLoaded',()=>{
createParticles();
showCard();
renderList('all');
});
</script>

</body>
</html>
